{% set name = "jupyter-releaser" %}
{% set version = "0.24.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_releaser-{{ version }}.tar.gz
  sha256: 507c2761b4e6c4315ef9b9dce08c38f019b286e8c87439efcba5b2c6b70f5176

build:
  number: 0
  noarch: python
  entry_points:
    - jupyter-releaser = jupyter_releaser.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=1.0
  run:
    - click
    - ghapi
    - github-activity ~=0.2
    - pipx
    - importlib_resources
    - jsonschema >=3.0.1
    - packaging
    - pkginfo
    - pypiserver
    - pytest-check-links >=0.7
    - python >=3.7
    - requests
    - requests-cache
    - toml ~=0.10

test:
  imports:
    - jupyter_releaser
    - jupyter_releaser.actions
  commands:
    - jupyter-releaser --help
  requires:
    - pip

about:
  home: https://jupyter.org
  summary: Jupyter Releaser for Python and/or npm packages.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blink1073
    - jtpio
